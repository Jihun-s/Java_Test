    <title>테이블</title>

        table th {

<body>
    <h1>테이블 태그</h1>
    
    <table border="1">
        <!-- col:행 /  row:열 -->
        <tr style="height: 100px;">
            <td style="width: 200px; text-align: center; background-color :aliceblue; font-size:xxx-large;" colspan="4">1</td>
            
        </tr>
        <tr style="height: 100px;">
            <td style="width: 200px; background-color: aquamarine; text-align: center; font-size:xxx-large;" colspan="2" rowspan="2">2</td>

        </tr>

    <table border="1">
        <caption><strong>Browser</strong></caption>

            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr style="height: 80px;">
            <td>크롬(Chrome)</td>
            <td>Google</td>
            <td>https://www.google.com</td>
        </tr>
        <tr style="height: 80px;">
            <td>파이어폭스(Firefox)</td>
            <td>Mozila</td>
            <td>https://www.mozila.org</td>
        </tr>
        <tr style="height: 80px;">
            <td>엣지(Edge)</td>
            <td>Microsoft</td>
            <td>https://www.microsoft.com</td>
        </tr>
