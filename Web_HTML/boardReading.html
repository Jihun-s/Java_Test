<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        /* CSS 스타일링 */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        input[type="submit"] {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>게시판</h1>
    <table>
        <tr>
            <th>작성자</th>
            <td>작성자명</td>
            <th>작성일</th>
            <td>작성일자</td>
        </tr>
        <tr>
            <th>조회수</th>
            <td>조회수</td>
            <th>제목</th>
            <td>제목</td>
        </tr>
        <tr>
            <th>내용</th>
            <td colspan="3">내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용</td>
        </tr>
        <tr>
            <th>파일첨부</th>
            <td colspan="3">파일첨부</td>
        </tr>
    </table>
    
    <h2>리플</h2>
    <table>
        <tr>
            <th>작성자</th>
            <th>리플내용</th>
            <th>작성일</th>
        </tr>
        <tr>
            <td>작성자(aaa)</td>
            <td>리플내용</td>
            <td>작성일</td>
        </tr>
        <tr>
            <td>작성자(aaa)</td>
            <td>리플내용</td>
            <td>작성일</td>
        </tr>
    </table>
    
    <h2>리플 작성</h2>
    <table>
        <tr>
            <td colspan="3">
                <form>
                    <textarea rows="4" cols="50" placeholder="리플내용"></textarea>
                    <br>
                    <input type="submit" value="확인">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
