<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
</head>
<body>
    <h1>[ 표 만들기 ]</h1>
    <table border="1">
        <tr>                                    <!--  열-Column  -->
            <td colspan="2">1</td>              <!--  행-Row  -->
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>
                <table border="1">
                    <tr><td>4-1</td></tr>
                    <tr><td>4-2</td></tr>
                </table>
            </td>
            <td>5</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <td colspan="4" width="100" align="center">1</td>
        </tr>
        <tr>
            <td align="center">2</td>
            <td align="center">3</td>
            <td align="center">4</td>
            <td align="center">5</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" align="center">6</td>
            <td colspan="2" align="center">7</td>
        </tr>
        <tr>
            <td colspan="2" align="center">8</td>
        </tr>
    </table>



</body>
</html>
