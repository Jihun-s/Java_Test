<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 모델</title>
    <script>
        let win;
        function testWindow(){
            //새 창 열기 (보여줄 경로, 창 이름, 창 모양과 위치)
            let a = screen.width/2;
            let b = screen.height/2;
            let c = screen.width/4;
            let d = screen.height/5;
            //새 창 열기 (보여줄 경로, 창 이름 (이름이 같은 창은 두 개 이상 열리지 않습니다.), 창 모양과 위치)
            win = window.open('html1.html', 'newwin', 'width='+a+', height='+b+', left='+c+', top='+d+', resizable=no');
        }
            //새 창 닫기.
        function testClose(){
            if(win != null && win.closed == false)
            win.close();
        }

        function testmove(){
            if(win != null && win.closed == false){
                win.moveBy(10, 0);
                win.focus();
            }
        }

        function testScreen(){
            console.log(screen.width, screen.height)
        }

        function testLocation(){
            alert(location.href);
            location.href = 'http://www.google.com/';
            location.reload();
        }

        function testHistory(){
            history.go(1);
        }

        function testNavigator(){
            alert(navigator.userAgent);
        }

        function testDocument(){
            document.write('<h1>출력내용</h1>');

        }
        function testDocument2(){
            let win = window.open('html1.html', 'win', 'width=400, height=400, left=500, top=200, resizable=no');
            let html = 
                '<html><head><title>새 창 열기</title></head>\
                <body>\
                <p><img src="hoo.png"></p>\
                </body></html>';                                        // ' \ '는 줄바꿈 시 사용
            win.document.write(html);
        }

        function testDocument3(){
            let win = window.open('html1.html', 'win', 'width=400, height=400, left=500, top=200, resizable=no');
            let name = '홍길동';
            let num = 10;

            let html = 
                `이름은 ${name}이고, 나이는 ${num + 1}입니다.`
            
            win.document.write(html);
        }
        </script>
</head>
<body>
    <h1>[ 브라우저 객체 모델 ]</h1>
    <p><a href="javascript:testWindow()">window 객체</a></p>
    <p><a href="javascript:testClose()">window 닫기</a></p>
    <p><a href="javascript:testmove()">window 이동</a></p>
    <p><a href="javascript:testScreen()">screen 객체</a></p>
    <p><a href="javascript:testLocation()">location 객체</a></p>
    <p><a href="javascript:testHistory()">history 객체</a></p>
    <p><a href="javascript:testNavigator()">navigator 객체</a></p>
    <p><a href="javascript:testDocument()">document 객체</a></p>
    <p><a href="javascript:testDocument2()">document2 객체</a></p>
    <p><a href="javascript:testDocument3()">document3 객체</a></p>
    <p><a href="javascript:"></a></p>
</body>
</html>
