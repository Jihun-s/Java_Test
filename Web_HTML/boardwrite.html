<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <!--외부 스타일시트 불러오기-->
    <link rel="stylesheet" href="board.css">
</head>
<body>
<header>
    <!--게시판 글쓰기 폼 샘플 -->
    <h1>[ 글쓰기 ]</h1>
</header>
<section>
    <table class="board">
        <tr>
            <td class="tab">
                <p>제목</p>
            </td>
            <td class="input">
                <textarea cols="100%" rows="1"></textarea>
            </td>
        </tr>
        <tr>
            <td class="tab">
                <p>내용</p>
            </td>
            <td class="input">
                <textarea cols="100%" rows="16"></textarea>
            </td>
        </tr>
        <tr>
            <td class="tab">
                <p>파일첨부</p>
            </td>
            <td class="input">
                <input type="file">
            </td>
        </tr>
        <tr>
            <td id="save" colspan="2">
                <input type="submit" value="저장">
            </td>
        </tr>
    </table>
</section>
<footer>

</footer>
</body>
</html>
